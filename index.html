<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Peticiones y Consumo de Servicios Parte 1</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <h1>Ejercicio 1</h1>
        <p class="number"></p>
        <h1>Ejercicio 2</h1>
        <h4>API perros</h4>
        <div style="width: 300px; height: 300px;">
            <img src="" alt="" class="img-fluid mw-100 img-dog-1" style="max-height: 300px">
        </div>
        <button type="button" class="btn btn-primary btn-dogs mt-3 mb-5">Mostrar otro labrador</button>
        <h1>Ejercicio 3</h1>
        <h4>Buscador de usuarios de GitHub</h4>
        <div class="input-group d-flex flex-column flex-lg-row align-content-center">
            <div class="input-group-prepend">
              <span class="input-group-text" style="min-width: 310px">Ingrese el nombre de usuario</span>
            </div>
            <input type="text" aria-label="Last name" class="form-control input-name" style="min-width: 310px" placeholder="Nombre de usuario">
            <button type="button" class="btn btn-primary btn-search" style="max-width: 310px">Buscar</button>
        </div>
        <h4 class="mt-3 user-name">Nombre:</h4>
        <h4 class="mb-3 total-repos">Total repositorios: </h4>
        <div class="bg-secondary" style="width: 300px; height: 300px;">
            <img src="" alt="" class="avatar img-fluid" style="min-width: 300px; min-height: 300px;">
        </div>
        <h1>Ejercicio 4</h1>
        <h4>Listado de repositorios de una organización en Github</h4>
        <div class="input-group d-flex flex-column flex-lg-row align-content-center">
            <div class="input-group-prepend">
              <span class="input-group-text" style="min-width: 310px">Ingrese el nombre de la organización</span>
            </div>
            <input type="text" aria-label="Last name" class="form-control input-org" style="min-width: 310px" placeholder="Nombre de la organización">
            <button type="button" class="btn btn-primary btn-search2" style="max-width: 310px">Buscar</button>
        </div>
        <ul class="repos-list"></ul>        
    </div>
    <!-- Optional JavaScript -->
    <script src="./main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
